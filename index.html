<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channeling the Universal Life Force Energy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }
        
        h1, h2, h3 {
            font-family: 'Lato', sans-serif;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .channel-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .channel-button:hover {
            background-color: #444;
        }
        
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .energy-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0%;
            height: 40px;
            background-color: #333;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            color: #fff;
            overflow: hidden;
            z-index: 1;
        }
        
        .energy-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-image: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8fff);
            background-size: 10000% 10000%;
            transition: width 0.5s;
            border-radius: 20px 0 0 20px;
            animation: glow 2s infinite, Gradient 15s ease infinite;
        }
        
        .energy-bar.filling {
            width: 100%;
        }
        
        .energy-bar.filling::before {
            width: 100%;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes Gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <h1>Universal Energy Channeling</h1>
        <p>Connect with the divine and tap into the infinite energy of the universe.</p>
        <section class="channeling-container">
            <h2>Channel the Energy of the Universe</h2>
            <p>Click the button below to harness the universal life force energy and let its power flow through you for 10 minutes.</p>
            <button class="channel-button" id="channel-energy">Channel Universal Energy</button>
            <p id="timer">Energy channeling will begin shortly…</p>
            <div class="energy-bar" id="energy-bar"></div>
        </section>
    </div>
    <script>
        let energyBar = document.getElementById('energy-bar');
        let timerElement = document.getElementById('timer');
        let timeLeft = 10;
        
        document.getElementById('channel-energy').addEventListener('click', () => {
            timerElement.innerHTML = 'Energy channeling in progress…';
            energyBar.style.width = '100%'; // Start with 100% energy
            let energyDecrease = 100 / (10 * 60); // Decrease the energy by 0.0167% every second
            let interval = setInterval(() => {
                let energyPercentage = parseFloat(energyBar.style.width) - energyDecrease; // Decrease the energy
                if (energyPercentage <= 0) { // If energy is depleted, stop the interval and reset the energy bar and timer
                    clearInterval(interval);
                    energyPercentage = 0;
                    timerElement.innerHTML = 'Energy channeling has reset. Click the button to restart.';
                } else { // If energy is not depleted, update the timer
                    timerElement.innerHTML = `Energy channeling will reset in ${(energyPercentage / energyDecrease).toFixed(0)} seconds…`;
                }
                energyBar.style.width = `${energyPercentage}%`;
                energyBar.innerHTML = `${energyPercentage.toFixed(2)}%`;
            }, 1000); // 1 second interval
        });
        
        // Particle animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800px ;
        canvas.height = 200px;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.radius = Math.random() * 2 + 1;
                this.color = `hsla(${Math.random() * 360}, 100%, 50%, 0.5)`;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off walls
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx *= -1;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.vy *= -1;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        const particles = [];
        
        canvas.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        });
        
        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }
        });
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Set background color
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the canvas with the background color
            
            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
