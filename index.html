<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channeling the Universal Life Force Energy</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .visualization {
            width: 90%;
            margin: auto;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .energy-bar {
            width: 0%;
            height: 40px;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .energy-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #FF69B4, #33CC33);
            transition: background-image 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal Energy Channeling</h1>
        <p>Looking for healing? Look no further. The light beings have traversed the wormholes to bring you Reiki over the internet.</p>
        <div class="visualization">
            <div class="energy-bar" id="energy-bar"></div>
        </div>
        <button onclick="startEnergyFlow()">Channel Universal Energy</button>
    </div>

    <script>
        function startEnergyFlow() {
            const energyBar = document.getElementById('energy-bar');
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                if (width <= 100) {
                    energyBar.style.width = width + '%';
                } else {
                    clearInterval(interval);
                }
            }, 1000);

            let toggle = false;
            setInterval(() => {
                toggle = !toggle;
                const color1 = toggle ? '#FF69B4' : '#33CC33';
                const color2 = toggle ? '#33CC33' : '#FF69B4';
                energyBar.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
            }, 1000); // Change gradient every second
        }
    </script>
</body>
</html>
